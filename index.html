<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js" type="module"></script>
</head>

<body class="calculator">

<h1 class="calculator__main-heading">Simple Calculator</h1>

<div class="calculator__main">
    <div class="calculator__screen" id="js-screen">
        0
    </div>
    <div class="calculator__button-row">
        <button class="calculator__button clear" id="js-clear-btn">C</button>
        <button class="calculator__button" id="js-backspace-btn">‚Üê</button>
        <button class="calculator__button js-operator-btn">/</button>
    </div>
    <div class="calculator__button-row">
        <button class="calculator__button js-num-button">7</button>
        <button class="calculator__button js-num-button">8</button>
        <button class="calculator__button js-num-button">9</button>
        <button class="calculator__button js-operator-btn">x</button>
    </div>
    <div class="calculator__button-row">
        <button class="calculator__button js-num-button">4</button>
        <button class="calculator__button js-num-button">5</button>
        <button class="calculator__button js-num-button">6</button>
        <button class="calculator__button js-operator-btn">-</button>
    </div>
    <div class="calculator__button-row">
        <button class="calculator__button js-num-button">1</button>
        <button class="calculator__button js-num-button">2</button>
        <button class="calculator__button js-num-button">3</button>
        <button class="calculator__button js-operator-btn">+</button>
    </div>
    <div class="calculator__button-row">
        <button class="calculator__button button-0 js-num-button">0</button>
        <button class="calculator__button" id="js-equals-btn">=</button>
    </div>
</div>

</body>
</html>
