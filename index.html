<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
</head>
<body>

<h1>Simple Calculator</h1>

<div class="calc">
    <section class="button-rows-container">
        <div class="button-row-0 button-row">
            0
        </div>
        <div class="button-row-1 button-row">
            <button class="button button-1-clear">C</button>
            <button class="button button-1-backspace">‚Üê</button>
            <button class="button button-1-3">/</button>
        </div>
        <div class="button-row-2 button-row">
            <button class="button row-2-button">7</button>
            <button class="button row-2-button">8</button>
            <button class="button row-2-button">9</button>
            <button class="button row-2-button">x</button>
        </div>
        <div class="button-row-3 button-row">
            <button class="button row-3-button">4</button>
            <button class="button row-3-button">5</button>
            <button class="button row-3-button">6</button>
            <button class="button row-3-button">-</button>
        </div>
        <div class="button-row-4 button-row">
            <button class="button row-4-button">1</button>
            <button class="button row-4-button">2</button>
            <button class="button row-4-button">3</button>
            <button class="button row-4-button">+</button>
        </div>
        <div class="button-row-5 button-row">
            <button class="button button-5-1">0</button>
            <button class="button button-5-run">=</button>

        </div>
    </section>
</div>

</body>
</html>
