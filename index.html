<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
</head>
<body>

<h1>Simple Calculator</h1>

<div class="calc">
    <section class="button-rows-container">
        <div class="button-row-0 button-row screen" id="screen">
            0
        </div>
        <div class="button-row-1 button-row">
            <button class="button button-1-clear" id="clear-btn">C</button>
            <button class="button button-1-backspace" id="backspace-btn">‚Üê</button>
            <button class="button button-1-3 operator-btn">/</button>
        </div>
        <div class="button-row-2 button-row">
            <button class="button row-2-button num-button">7</button>
            <button class="button row-2-button num-button">8</button>
            <button class="button row-2-button num-button">9</button>
            <button class="button row-2-button operator-btn">x</button>
        </div>
        <div class="button-row-3 button-row">
            <button class="button row-3-button num-button">4</button>
            <button class="button row-3-button num-button">5</button>
            <button class="button row-3-button num-button">6</button>
            <button class="button row-3-button operator-btn">-</button>
        </div>
        <div class="button-row-4 button-row">
            <button class="button row-4-button num-button">1</button>
            <button class="button row-4-button num-button">2</button>
            <button class="button row-4-button num-button">3</button>
            <button class="button row-4-button operator-btn">+</button>
        </div>
        <div class="button-row-5 button-row">
            <button class="button button-5-1 num-button">0</button>
            <button class="button button-5-run" id="equals-btn">=</button>

        </div>
    </section>
</div>

</body>
</html>
