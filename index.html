<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js" type="module"></script>
    <script defer src="resets.js" type="module"></script>
</head>
<body>

<h1>Simple Calculator</h1>

<div class="calculator">
    <div class="button-row-0" id="js-screen">
        0
    </div>
    <div class="button-row-1">
        <button class="button button-clear" id="js-clear-btn">C</button>
        <button class="button button-backspace" id="js-backspace-btn">‚Üê</button>
        <button class="button button-divide js-operator-btn">/</button>
    </div>
    <div class="button-row-2">
        <button class="button row-2-button js-num-button">7</button>
        <button class="button row-2-button js-num-button">8</button>
        <button class="button row-2-button js-num-button">9</button>
        <button class="button row-2-button js-operator-btn">x</button>
    </div>
    <div class="button-row-3">
        <button class="button row-3-button js-num-button">4</button>
        <button class="button row-3-button js-num-button">5</button>
        <button class="button row-3-button js-num-button">6</button>
        <button class="button row-3-button js-operator-btn">-</button>
    </div>
    <div class="button-row-4">
        <button class="button row-4-button js-num-button">1</button>
        <button class="button row-4-button js-num-button">2</button>
        <button class="button row-4-button js-num-button">3</button>
        <button class="button row-4-button js-operator-btn">+</button>
    </div>
    <div class="button-row-5">
        <button class="button button-0 js-num-button">0</button>
        <button class="button button-equals" id="js-equals-btn">=</button>
    </div>
</div>

</body>
</html>
